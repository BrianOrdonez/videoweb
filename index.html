<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Showcase Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="x" class="logo">Logo</a>
      <div class="rightside">
        <div class="btns daynight">
          <ion-icon name="moon-outline"></ion-icon>
          <ion-icon name="sunny-outline"></ion-icon>
        </div>
        <div class="btns menutoggle">
          <ion-icon name="menu-outline"></ion-icon>
          <ion-icon name="close-outline"></ion-icon>
        </div>
      </div>
    </header>
    <section class="main">
      <video src="video.mp4" autoplay loop muted type="mp4"></video>
      <img src="mask.jpg" class="mask" />
      <h2>Ocean</h2>
    </section>
    <ul class="navigation">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Package</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="htpss://unpkg.com/ionicons@5.52/dist/ionicons/ionicons.js"
    ></script>
    <script>
      let daynight = document.querySelector(".daynight");
      let menutoggle = document.querySelector(".menutoggle");
      let body = document.querySelector("body");
      let navigation = document.querySelector(".navigation");

      daynight.onclick = function () {
        body.classList.toggle("dark");
        daynight.classList.toggle("active");
      };

      menutoggle.onclick = function () {
        menutoggle.classList.toggle("active");
        navigation.classlist.toggle("active");
      };
    </script>
  </body>
</html>
